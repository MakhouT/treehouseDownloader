<!DOCTYPE html>
<html>
<head>
	<title>Download videos</title>
	<meta charset="utf-8">

	<style>
		body{
			margin: 0;
			background: #5FCF80;
			background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%,rgba(95,207,128,0.8)), color-stop(15%,rgba(95,207,128,1)), color-stop(20%,rgba(95,207,128,1)), color-stop(50%,rgba(95,207,128,1)), color-stop(76%,rgba(95,207,128,1)), color-stop(85%,rgba(95,207,128,1)), color-stop(90%,rgba(95,207,128,0.93)), color-stop(100%,rgba(95,207,128,0.8))); /* Chrome,Safari4+ */
		}

		#progress {
			height: 3px;
			display: block;
			background: #0e7138;
			margin: 0;
			padding: 0;
			width: 0%;
			/*-webkit-transition: width 0.3s, opacity 0.3s;
			transition: width 0.3s, opacity 0.3s;*/
			box-shadow: 0px 2px 3px 0px rgba(0,0,0, 0.3);
			position: relative;
		}

		.container{
			width: 700px;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			height: 35px;
			margin: auto;
			font-size: 0;
		}

		.container input[type="text"]{
			width: calc( 100% - 120px );
			border: none;
			padding: 10px;
			outline: none;
		}

		.container input[type="submit"]{
			position: relative;
			display: inline-block;
			outline: none;
			background: #1d9650;
			text-transform: uppercase;
			border: none;
			color: white;
			background: steelblue;
			cursor: pointer;
			width: 100px;
			padding: 10px;
		}

		h1{
			text-align: center;
		    font-family: Arial;
		    font-size: 36px;
		    font-weight: normal;
		}

		label{
			font-size: 14px;
		    margin-top: 10px;
		    font-family: arial;
		    display: inline-block;
		}
	</style>
</head>
<body>
